<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Add Your Events! </title>
        <link type="text/css" rel="stylesheet" href="styles.css">
    </head>
    <style>
    body{
        background-image: url("geisel.jpg");
        height: 100%;
        background-repeat: no-repeat;
        background-size: cover;
    }
    </style>
    <body>
        <a href="/getData"> View All Events </a>
        <h1> Events List </h1>
        <img src="testpic.jpg" alt="Picture" width="150" height="150">
        <form action="/insertData" method="POST">
            <p>Type Event to Add: &nbsp;&nbsp; Location: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Start Time: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;End Time:</p>
            <input type="text" name="name"/>
            <input type="text" name="location"/>
            <input type ="datetime-local" name="starttime"/>
            <input type ="datetime-local" name="endtime"/>
            <input type="submit" value="insert"/>

        </form>

        <form action="/count" method="GET">
            <p>Find Out How Many Events Exist in the Database</p>
            <input type="text" name="events" />
            <input type="submit" value="search" />
        </form>

        <form action="/randomEvent" method="GET">
            <p>Choose a Random Event</p>
            <input type="submit" value="Random Event"/>
        </form>
    </body>
</html>
